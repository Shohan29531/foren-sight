name: video-ops-security
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3.10
  - pip
  - ffmpeg
  - numpy>=1.24
  - pandas>=2.0
  - pillow>=10.0
  - tqdm>=4.66
  - requests>=2.31
  - opencv
  - faiss-cpu>=1.7.4
  - pytorch>=2.1
  - torchvision
  - cpuonly
  - pip:
      # streamlit-drawable-canvas (0.9.x) relies on older Streamlit internals.
      # Pin Streamlit to a compatible range.
      - streamlit>=1.31,<1.41
      - streamlit-drawable-canvas==0.9.3
      - python-dotenv>=1.0
      - openai>=1.0.0
      - open-clip-torch>=2.24.0
